<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Traceurs - Aggiungi Dati</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Aggiungi Traceur</h1>

    <!-- Form per l'aggiunta di un Traceur -->
    <form id="addTraceurForm" class="my-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="inscritto" class="form-label">Iscritto</label>
        <select class="form-control" id="inscritto" required>
          <option value="true">Sì</option>
          <option value="false">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="certificato_medico" class="form-label">Certificato Medico</label>
        <select class="form-control" id="certificato_medico" required>
          <option value="true">Sì</option>
          <option value="false">No</option>
        </select>
      </div>

      <!-- Sezione per aggiungere pagamenti -->
      <div id="pagamentiContainer">
        <h4>Pagamenti</h4>
        <div class="payment-item">
          <div class="mb-3">
            <label class="form-label">Iscrizione</label>
            <select class="form-control iscrizione" required>
              <option value="true">Sì</option>
              <option value="false">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Data Pagamento</label>
            <input type="date" class="form-control data_pagamento" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Importo (€)</label>
            <input type="number" class="form-control importo" step="0.01" required>
          </div>
          <div class="mb-3 mese-container d-none">
            <label class="form-label">Mese</label>
            <select class="form-control mese">
              <option value="">Seleziona il mese</option>
              <option value="Settembre">Settembre</option>
              <option value="Ottobre">Ottobre</option>
              <option value="Novembre">Novembre</option>
              <option value="Dicembre">Dicembre</option>
              <option value="Gennaio">Gennaio</option>
              <option value="Febbraio">Febbraio</option>
              <option value="Marzo">Marzo</option>
              <option value="Aprile">Aprile</option>
              <option value="Maggio">Maggio</option>
              <option value="Giugno">Giugno</option>
              <option value="Luglio">Luglio</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Pulsante per aggiungere nuovi pagamenti -->
      <button type="button" id="addPayment" class="btn btn-secondary mb-3">Aggiungi Pagamento</button>

      <!-- Pulsante per inviare i dati -->
      <button type="submit" class="btn btn-primary">Aggiungi Traceur</button>
    </form>

    <!-- Messaggio di successo o errore -->
    <div id="responseMessage" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="public/js/script.js"></script>
</body>
</html>
